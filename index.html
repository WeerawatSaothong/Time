<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>TimeSheet</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Time Sheet!</h3>
              <p>Please include your today is job description.</p>

              <p><img src="images/1.jpg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" action="	https://sheetdb.io/api/v1/bv64cn8hruut0" method="post" id="sheetdb-form" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Select Time</label>
                    <input type="time" class="form-control" name="data[Time]" id="Time" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Select Date</label>
                    <input type="date" class="form-control" name="data[date]" id="date" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Full Name</label>
                    <input type="text" class="form-control" name="data[name]" id="name" placeholder="name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Job Description</label>
                    <input type="text" class="form-control" name="data[Description]" id="Description" placeholder="Description">
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark" onclick="myFunction()">บันทึก</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
 
    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit",e =>{
        e.preventDefault();
        fetch(form.action,{
          method : "POST",
          body:new FormData(document.getElementById("sheetdb-form")),
        }).then(
          Response => Response.json()
        ).then
      })
    </script>
    <script>
function myFunction() {
  alert("บันทึกเรียบร้อย");
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>
</html>
